# This is a basic workflow to help you get started with Actions
name: Deploy to Dev

# Controls when the workflow will run
on:
  # Triggers the workflow on push to the main "main" branch, this will also work for merging pull requests into "main"
  push:
    tags: [ "debug*" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "ftp-deploy"
    ftp-deploy:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - name: Checkout latest changes
              uses: actions/checkout@v3

            - name: Deploy files via SFTP
              uses: pressidium/lftp-mirror-action@v1
              with:
                    # SFTP credentials
                    host: ftp.sblik.com
                    port: 21
                    user: ${{ secrets.FTP_USERNAME }}
                    pass: ${{ secrets.FTP_PASSWORD }}         
                              # lftp settings
                    onlyNewer: true
                    settings: 'sftp:auto-confirm=yes'
                    # Mirror command options
                    localDir: './debug'
                    remoteDir: '/wp-content/debug_log/'
                    reverse: false
                    ignoreFile: '.lftp_ignore'
                    options: '--verbose'